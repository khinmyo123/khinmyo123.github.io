<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="get">
        <label for="name">Name</label>
        <input type="text" name="stu-name" id="name" required placeholder="Enter name"><br><br>
        <label for="email">Email</label>
        <input type="email" name="stu-email" id="email"><br><br>
        <label for="phone">Phone</label>
        <input type="number" name="stu-phone" id="phone"><br><br>
        <label for="">Gender</label><br><br>
        <input type="radio" name="gender" id="male" value="male"><label for="male">Male</label>
        <input type="radio" name="gender" id="female" value="female"><label for="female">Female</label><br><br>
        <button>Submit</button>

    </form>
    <h1>Travel reservation form</h1>
    <form action="" method="get">
        <label for="name">Full name</label><br>
        <input type="text" name="name" id="name" required placeholder="FirstName LastName"><br>
        <label for="email">Email address</label><br>
        <input type="text" name="email" id="email" required placeholder="EMAIL ADDRESS">

    </form>

</body>
</html>
