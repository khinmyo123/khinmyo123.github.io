<body>
    <script>
        for(let a=1;a<=5;a++){
            for(let b=5; b>=a;b--){
                document.write('*')
            } document.write('<br>');
        }
        
        let number=prompt("Enter Any Number");
   console.log(number);
   for(let a=1;a<=12;a++ ){
       document.write(`<h3> ${number} x ${a}= ${number*a}</h3>`);
   }
    </script>
