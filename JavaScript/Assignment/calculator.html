<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body><div class="bmi">
    <h1>BMI Calculator</h1>
    <div class="foot">
   <label for="lb">Weights(lbs)</label><br>
   <input type="number" name="" id="lb">
   <p class="feild">This Feild is Required! </p></div>
   <div class="foot">
       <label for="ft">Foot(ft)</label><br>
   <input type="number" name="" id="ft">
   <p class="feild">This Feild is Required!</p></div>
   <div class="foot">
       <label for="inc">Inches(inc)</label><br>
   <input type="number" name="" id="inc">
   <p class="feild">This Feild is Required! </p></div>
   <button class="calculate">Calculate</button>
</div>
</body>
</html>
