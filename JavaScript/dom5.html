<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" cellpadding="15" cellspacing="0">
        <tr>
            <th>No</th>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <tbody id="tbody"></tbody>
    </table><br><br>
    <button type="button" onclick="showTable()"></button>
<script>
    function showTable(){
        let data=[
            {name:'Mg Mg',age:'45'},
            {name:'Aung Aung',age:'18'},
            {name:'Hla Hla',age:'20'},
            {name:'Ma Ma',age:'25'}];
            console.log(data);
            let myData='';
            let i=1;
            for(let value of data){

                console.log(value.age);
            myData +=`<tr>    
                <td>${i++}</td> 
                <td>${value.name}</td>
                <td>${value.age}</td>
                  </tr>`;
           }
           let tbody=document.querySelector('#tbody');
           tbody.innerHTML=myData;
    }
</script>
</body>
</html>
